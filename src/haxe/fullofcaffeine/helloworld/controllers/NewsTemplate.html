<div>
  <h2>Latest News</h2>
  <ul>
    <li ng-repeat="e in entries" ng-click="clickEntry(e)">
      <p><strong>{{e.text}}</strong</p>
      <p><img src="{{e.img}}"></p>
    </li>
    <div>
      <input type="text" ng-model="newEntry.text">
      <input type="text" ng-model="newEntry.img">
      <button ng-click="addNews()">add</button>
    </div>
    <button ng-click="clear()">clear</button>
  </ul>
</div>
